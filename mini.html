<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Whiteboard </title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="fiels">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo_last()" type="button" class="btn">UNDO</button>
            <button onclick="clear_canvas()" type="button" class="btn">CLEAR</button>

            <div onclick="change_clr(this)" class="cl" style="background: red;"></div>
            <div onclick="change_clr(this) " class="cl" style="background: green ;"></div>
            <div onclick="change_clr(this)" class="cl" style="background: yellow;"></div>
            <div onclick="change_clr(this)" class="cl" style="background: blue;"></div>
            <input onInput="draw_color = this.value" type="color" class="clr-picker">
            <input onInput="draw_width = this.value" type="range" min="1" max="100" id="pen">

        </div>

    </div>
    <script src="mini.js"></script>

</body>

</html>
